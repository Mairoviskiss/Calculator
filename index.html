<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/index.css">
     
</head>
<body>
 <main id="calculator">
    <div id="container">
        <div id="display">
            <div data-previous-operand class="previousOperand"></div>
            <div data-current-operand class="currentOperand"></div>
        </div>

        <button data-all-clear class="clear" >CLEAR</button>
        <button data-delete class="delete" >DEL</button>
        <button data-operation class="percent" >%</button>
        <button  class="operator">/</button>

        <button  data-number class="operand" >7</button>
        <button  data-number class="operand" >8</button>
        <button  data-number class="operand" >9</button>
        <button  data-operation class="operator" id="*" >*</button>

        <button data-number class="operand" >4</button>
        <button data-number class="operand" >5</button>
        <button data-number class="operand" >6</button>
        <button data-operation class="operator" id="-">-</button>

        <button data-number class="operand" >1</button>
        <button data-number class="operand" >2</button>
        <button data-number class="operand" >3</button>
        <button data-operation class="operator" id="+" >+</button>

        <button data-number id="zero" class="operand" class="lastbuttons" >0</button>
        <button data-number class="decimal" class="lastbuttons">.</button>
        <button data-equals class="equals" class="lastbuttons">=</button>


    </div> <!--end of div container-->
</div> <!--end of div calculator-->

 </main>
 <script src="./js/script.js"></script> 
</body>
</html>
